<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="page-container">
        <div class="main">
            <div class="row" style="height: 100%">
                <div class="col-sm-6 col-12" style="height: 100%">
                    <div class="left-side"></div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="signin">
                        <h1 class="title-signin">ĐĂNG NHẬP</h1>
                        <form style="margin-top: 2rem;">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Tên tài khoản</label>
                              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Mật khẩu</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                            </div>
                            <a href="#">Quên mật khẩu</a><br>
                            <a href="./sign-up.html">Tạo tài khoản mới</a>
                            <button type="submit" class="btn btn-primary btn-block" style="margin-top: 1rem"><a href="index.html">Đăng nhập</a></button>               
                        </form>
                    </div>                
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a55797d1a1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
